<div class="container">
  <div class="header">

    <div class="col-md-12">
      <div class="text-center">
        <i class="fab fa-mdb fa-4x ms-0" style="color:#5d9fc5 ;"></i>
        <p class="pt-0">Lychee Service</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xl-8">
        <ul class="list-unstyled">
          <li class="text-muted">From: {{detail.from}}</li>
          <li class="text-muted">To: {{detail.to}}</li>
          <li class="text-muted">When: {{detail.shippingDate | date: 'fullDate'}}</li>
        </ul>
      </div>
    </div>
  </div>
  <p-toast />
<p-toolbar styleClass="mb-4 gap-2">
  <ng-template pTemplate="left">
    <p-button
      pRipple
      severity="danger"
      label="Delete"
      icon="pi pi-trash"
      (click)="deleteSelectedProducts()"
      [disabled]="!selectedProducts || !selectedProducts.length" />
  </ng-template>

  <ng-template pTemplate="right">
    <p-fileUpload
      mode="basic"
      accept="image/*"
      [maxFileSize]="1000000"
      label="Import"
      chooseLabel="Import"
      class="mr-2 inline-block" />
    <p-button
      pRipple severity="help"
      label="Export" icon="pi pi-upload" />
  </ng-template>
</p-toolbar>

<p-table
  #dt
  [value]="products"
  [rows]="10"
  [paginator]="true"
  [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
  [tableStyle]="{ 'min-width': '75rem' }"
  [(selection)]="selectedProducts"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [showCurrentPageReport]="true"
>
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      <h5 class="m-0">Manage Products</h5>

    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 4rem">
        <p-tableHeaderCheckbox />
      </th>
      <th>
        Image
      </th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>
        <p-tableCheckbox [value]="product" />
      </td>
      <td>
        <img
          [src]="product"
          [alt]="product"
          width="50"
          class="shadow-4"
          (click)="openImagePopup(product)"/>
      </td>

      <td>
        <p-button
          pRipple
          icon="pi pi-pencil"
          class="mr-2"
          [rounded]="true"
          [outlined]="true"
          severity="success"
          (click)="editProduct(product)" />
        <p-button
          pRipple
          icon="pi pi-trash"
          severity="danger"
          [rounded]="true"
          [outlined]="true"
          (click)="deleteProduct(product)" />
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary">
    <div class="flex align-items-center justify-content-between">
      In total there are {{ products ? products.length : 0 }} products.
    </div>
  </ng-template>
</p-table>

</div>
